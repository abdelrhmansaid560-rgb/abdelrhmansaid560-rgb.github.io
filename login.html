<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Abd Elbaset</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Abd Elbaset</h2>
            </div>
            
            <!-- عداد الزيارات -->
            <div class="visit-counter">
                <i class="fas fa-eye"></i>
                <span>عدد الزيارات: </span>
                <span class="visit-counter-number">0</span>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">عن الكاتب</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">مؤلفاتي</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">تواصل معي</a>
                </li>
            </ul>
            
            <div class="nav-actions">
                <div class="search-container">
                    <input type="text" placeholder="بحث عن كتب..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <a href="login.html" class="btn-login">تسجيل الدخول</a>
                <a href="register.html" class="btn-register">تسجيل</a>
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- صفحة تسجيل الدخول -->
    <section class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-sign-in-alt" style="margin-left: 10px; color: var(--accent-color);"></i>تسجيل الدخول</h2>
            <form>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" name="remember" style="margin-left: 8px; width: auto;">
                        تذكرني
                    </label>
                    <a href="#" style="color: var(--accent-color); text-decoration: none; font-size: 0.9rem;">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i>
                    تسجيل الدخول
                </button>
            </form>
            <div class="auth-link">
                <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
