<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - Abd Elbaset</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Abd Elbaset</h2>
            </div>
            
            <!-- عداد الزيارات -->
            <div class="visit-counter">
                <i class="fas fa-eye"></i>
                <span>عدد الزيارات: </span>
                <span class="visit-counter-number">0</span>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">عن الكاتب</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">مؤلفاتي</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">تواصل معي</a>
                </li>
            </ul>
            
            <div class="nav-actions">
                <div class="search-container">
                    <input type="text" placeholder="بحث عن كتب..." class="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <a href="login.html" class="btn-login">تسجيل الدخول</a>
                <a href="register.html" class="btn-register">تسجيل</a>
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- صفحة التسجيل -->
    <section class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-user-plus" style="margin-left: 10px; color: var(--accent-color);"></i>تسجيل جديد</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">الاسم الكامل</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group" style="display: flex; align-items: center;">
                    <input type="checkbox" id="terms" name="terms" required style="margin-left: 8px; width: auto;">
                    <label for="terms" style="cursor: pointer; font-size: 0.9rem;">
                        أوافق على <a href="#" style="color: var(--accent-color);">الشروط والأحكام</a>
                    </label>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus" style="margin-left: 8px;"></i>
                    إنشاء حساب
                </button>
            </form>
            <div class="auth-link">
                <p>لديك حساب بالفعل؟ <a href="login.html">سجل دخول</a></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
